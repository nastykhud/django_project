{% extends 'base.html' %}

{% block title %}  
<title>Список товаров</title> 
{% endblock %}

{% block content %}
<a href = "{% url 'home' %}"> Главная </a> - <a href = "{% url 'items-list' %}"> Список товаров </a> <br>
<br>
<h2>Список товаров</h2>
<ol>
{% for i in items%}
    <li> 
    <a href = "{% url 'item-detail' i.id %}">{{ i.name }}</a>
    <p> {{ i.info }} </p>
    </li>
{% endfor %}
</ol>
{% endblock %}
